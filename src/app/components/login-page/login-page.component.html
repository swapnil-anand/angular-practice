<div class="login-container">
  <h2>Sign In</h2>

  <form>
    <input type="email" name="email" placeholder="Email" [(ngModel)]="email" />
    <input
      type="password"
      name="password"
      placeholder="****"
      [(ngModel)]="password"
    />
    <button (click)="login()">Log In</button>
  </form>

  <p>Don't have an account? <a>Sign Up</a></p>
</div>
