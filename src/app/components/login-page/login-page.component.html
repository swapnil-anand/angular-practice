<div class="login-container">
  <h2>Sign In</h2>

  <form>
    <input type="email" name="email" placeholder="EMAIL" [(ngModel)]="email" />
    <input
      type="password"
      name="password"
      placeholder="PASSWORD"
      [(ngModel)]="password"
    />
    <button (click)="login()">Log In</button>
  </form>
  <br />
  <button class="google-button">Sign Up with Google</button>

  <p>
    Don't have an account?
    <a routerLink="/sign-up" routerLinkActive="sign-up">Sign Up</a>
  </p>
</div>
